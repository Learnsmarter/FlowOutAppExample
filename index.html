<!DOCTYPE html>
<html>

</head>
<body>

    <div id="container"></div>

    <script>
        $Lightning.use('c:flowApp', handleComponentFetched);

        function handleComponentFetched() {
            $Lightning.createComponent('c:searchResults', {
                objectType: 'lsx__Program__c',
                resultPerPage: 10,
                searchAllOnBlank: true,
                autoSearchPreference: 'Always'
            }, 'container', function(cmp) {
                console.log('loaded');
            })
        }
    </script>

</body>
</html>
